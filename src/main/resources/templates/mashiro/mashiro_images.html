<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>ましろちゃん画像一覧</title>
		<meta name="description" content="ましろちゃんのカード画像が全て見られます"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
		<link rel="stylesheet" href="../css/mashiro_images.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
	</head>
	<body>
		<h1>ましろちゃん画像一覧</h1>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<th:block th:if="!${#lists.isEmpty(cardList)}">
				<th:block th:each="card : ${cardList}">
					<th:block th:if="${card.beforeEvolutionImage != null}">
						<div class="swiper-slide"><img width="100%" th:src="'../image/BangDream/' + ${card.cardRank} + '/' + ${card.beforeEvolutionImage}" alt=""></div>
						<div class="swiper-slide"><img width="100%" th:src="'../image/BangDream/' + ${card.cardRank} + '/' + ${card.afterEvolutionImage}" alt=""></div>
					</th:block>
					<th:block th:unless="${card.beforeEvolutionImage != null}">
						<div class="swiper-slide"><img width="100%" th:src="'../image/BangDream/' + ${card.cardRank} + '/' + ${card.afterEvolutionImage}" alt=""></div>
					</th:block>
				</th:block>
			</th:block>
		</div>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>
	<script>
		var mySwiper = new Swiper('.swiper-container', {
			effect: "slide",
			loop: true,
			autoplay: 5000,
			pagination: '.swiper-pagination',
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
		})
	</script>
	</body>
</html>
